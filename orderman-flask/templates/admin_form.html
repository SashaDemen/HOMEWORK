{% extends "base.html" %}
{% block content %}
<h2>Додати нову страву</h2>
{% with msgs = get_flashed_messages() %}
  {% if msgs %}
    <div class="alert">{{ msgs[-1] }}</div>
  {% endif %}
{% endwith %}
<form method="post" class="form">
  <label>Пароль адміністратора
    <input name="admin_password" type="password" placeholder="admin123" required value="{{ form.get('admin_password','') }}">
  </label>
  <label>Назва піци
    <input name="name" required value="{{ form.get('name','') }}">
  </label>
  <label>Опис інгредієнтів
    <textarea name="description" rows="3">{{ form.get('description','') }}</textarea>
  </label>
  <label>Ціна (грн)
    <input name="price" type="number" step="0.01" min="0.01" required value="{{ form.get('price','') }}">
  </label>
  <button type="submit">Зберегти</button>
</form>
<p class="hint">Підказка: пароль зараз <code>admin123</code>.</p>
{% endblock %}
