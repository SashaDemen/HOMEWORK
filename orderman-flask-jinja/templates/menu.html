{% extends "base.html" %}
{% import "macros.html" as m %}
{% block content %}
<h2>Меню</h2>
<table class="table">
  <thead>
    <tr>
      <th>Назва піци</th>
      <th>Опис інгредієнтів</th>
      <th>Ціна</th>
    </tr>
  </thead>
  <tbody>
  {% for it in items %}
    <tr>
      <td>{{ it['name'] }}</td>
      <td>{{ it['description'] }}</td>
      <td>{{ m.price(it['price']) }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<p class="hint">Таблиця — звичайний HTML &lt;table&gt;.</p>
{% endblock %}
