{% extends "base.html" %}
{% block content %}
<h2>Редагувати страву</h2>
<form method="post" class="form">
  <label>Пароль адміністратора
    <input name="admin_password" type="password" placeholder="admin123" required value="{{ form.get('admin_password','') }}">
  </label>
  <label>Назва піци
    <input name="name" required value="{{ form.get('name', item['name']) }}">
  </label>
  <label>Опис інгредієнтів
    <textarea name="description" rows="3">{{ form.get('description', item['description']) }}</textarea>
  </label>
  <label>Ціна (грн)
    <input name="price" type="number" step="0.01" min="0.01" required value="{{ form.get('price', item['price']) }}">
  </label>
  <button type="submit">Зберегти</button>
</form>
{% endblock %}
