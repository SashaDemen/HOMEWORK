{% extends "base.html" %}
{% block content %}
<h2>Додати урок</h2>
<form method="post" class="form">
  <label>Пароль адміністратора
    <input name="admin_password" type="password" placeholder="admin123" required value="{{ form.get('admin_password','') }}">
  </label>
  <label>Назва
    <input name="title" required value="{{ form.get('title','') }}">
  </label>
  <label>Дата
    <input name="lesson_date" type="date" required value="{{ form.get('lesson_date','') }}">
  </label>
  <label>Опис
    <textarea name="note" rows="3">{{ form.get('note','') }}</textarea>
  </label>
  <button type="submit">Зберегти</button>
</form>
{% endblock %}
