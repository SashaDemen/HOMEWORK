{% extends "base.html" %}
{% block content %}
<h2>Опитування: яка страва подобається найбільше?</h2>
<form method="post" class="form">
  {% for it in items %}
    <label class="radio">
      <input type="radio" name="menu_item_id" value="{{ it['id'] }}"> {{ it['name'] }}
    </label>
  {% endfor %}
  <button type="submit">Голосувати</button>
</form>
{% endblock %}
